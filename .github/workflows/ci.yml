name: Docker CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/travel-backend ./backend

      - name: 📦 Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/travel-frontend ./frontend

      - name: 🛳️ Push Backend Image
        run: docker push ${{ secrets.shrinivas14}}/travel-backend

      - name: 🛳️ Push Frontend Image
        run: docker push ${{ secrets.shrinivas14}}/travel-frontend

      - name: 🧪 (Optional) Run Backend Tests
        run: |
          pip install -r backend/requirements.txt
          pytest backend/tests || echo "No tests yet"
